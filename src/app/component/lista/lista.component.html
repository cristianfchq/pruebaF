<div class="card border-primary mb-3" style="max-width: 33rem;" *ngFor="let item of items">
  <div class="card-header">{{item.name}}</div>
  <div class="card-body text-primary">
    <h5 class="card-title">{{item.name}}</h5>
    <h4 class="card-title">Mecanismo de accion</h4>
    <p class="card-text">{{item.mecAccion}}
      
      <li class="list-group-item d-flex justify-content-between align-items-center mt-3">
        Cantidad
        <span class="badge badge-danger">
          <h5>
              {{item.cantidad}}
          </h5>
          
        </span>
      </li>
    </p>
    
    

    <h6>
      <p>
        <a href="#" class="card-link">Ver mas ...</a>
      </p>
    </h6>
    
    <div class="" (click)="eliminar(item)">
      <button type="button" class="btn btn-danger float-right mr-1">Eliminar</button>
    </div>
    <div class="" (click)="modificar(item)">
        <button type="button" class="btn btn-success float-right mr-3">Modificar</button>
    </div>
  </div>
</div>
